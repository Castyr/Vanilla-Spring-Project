apply plugin: 'java'
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

repositories {
  jcenter()
  mavenCentral()
}

group = 'org.example.vanilla'
version = '0.0.1'

dependencies {
    compile("org.springframework:spring-core:5.0.7.RELEASE")
    compile("org.springframework:spring-context:5.0.7.RELEASE")
    compile("org.springframework:spring-webmvc:5.0.7.RELEASE")
    compile("org.springframework:spring-web:5.0.7.RELEASE")
    compile("javax.servlet:javax.servlet-api:4.0.1")
    testCompile 'junit:junit:4.12'
}